<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"  type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>

    <h1>Triangle Tracker</h1>
    <p>Triangle Tracker will enable you determine the type of triangle.
    <h2>Instructions</h2>
    <ol>
      <li>Input a length for each of the 3 sides; A; B; & C.</li>
      <li>Click on the <strong>Enter</strong> button</li>
    </ol>
    <form>
      <div class=""form-group">
        <label for="sideA">Side A</label>
        <input id="sideA" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sideB">Side A</label>
        <input id="sideB" class="form-control"  type="text">
      </div>
      <div class="form-group">
        <label for="sideC">Side C</label>
        <input id="sideC" class="form-control" type="text">
      </div>

    </form>




  </body>
</html>
