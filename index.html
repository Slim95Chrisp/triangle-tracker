<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"  type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>

    <h1>Triangle Tracker</h1>
    <p>Triangle Tracker will enable you determine the type of triangle.
    <h2>How to:</h2>
    <ol>
      <li>Input a length for each of the 3 sides; A; B; & C.</li>
      <li>Click on the <strong>Submit</strong> button</li>
    </ol>

    <form>
      A: <br>
      <input type="text" placeholder="SideA" id="sideA"><br>
      B: <br>
      <input type="text" placeholder="Side B" id="sideB"><br>
      C: <br>
      <input type="text" placeholder="Side C" id="sideC"><br>
      <button type="button" id="submit" onClick="triangle()">Submit</button>
    </form>




  </body>
</html>
