<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"  type="text/javascript"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1>Triangle Tracker</h1>
    <p>Triangle Tracker will enable you determine the type of triangle.</p>
    <img src="img/triangle.jpg" alt="Triangle">
    <div class="how">
      <h2>How to:</h2>
      <ol>
        <li>Input a length for each of the 3 sides; A, B, & C.</li>
        <li>Click on the <strong>Submit</strong> button.</li>
        <li>To clear the form, click on <strong>Reset.</strong> </li>
      </ol>
    </div>
    <div class="form">
      <form>
        <br>
        <input type="text" placeholder="Side A" id="sideA"><br>
        <br>
        <input type="text" placeholder="Side B" id="sideB"><br>
        <br>
        <input type="text" placeholder="Side C" id="sideC"><br>
        <div class="button">
          <br>
          <button type="button" id="submit" onClick="triangle()">Submit</button><br>
          <input type="reset" value="Reset">
        </div>
       </form>
    </div>
  </body>
</html>
